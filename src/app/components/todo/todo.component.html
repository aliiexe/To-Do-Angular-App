<div class="todo-container">
    <h1>To-Do List</h1>
  
    <!-- Compteur des t창ches -->
    <div class="task-counter">
      <p>
        Completed: {{ getCompletedCount() }} |
        Pending: {{ getPendingCount() }}
      </p>
    </div>
  
    <!-- Formulaire pour ajouter une t창che -->
    <div class="todo-form">
      <input [(ngModel)]="newTask" placeholder="Add a new task" />
      <button (click)="addTask()">Add Task</button>
      <button (click)="clearAllTasks()" class="clear-all">Clear All</button>
    </div>
  
    <!-- Liste des t창ches -->
    <ul>
      <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <span (click)="toggleTask(i)">{{ task.name }}</span>
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  
    <!-- Message si aucune t창che -->
    <p *ngIf="tasks.length === 0">No tasks yet! Add one above.</p>
  </div>
